<!doctype html>
<html lang="en">

<head>
 <meta charset="UTF-8" />
 <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>AdryDev | Website</title>

 <style>
  #root {
   opacity: 0;
   transition: opacity .2s ease-out;
  }

  body.loaded #root {
   opacity: 1;
  }

  body.loaded #loading-screen {
   display: none;
  }

  #loading-screen {
   position: fixed;
   display: grid;
   place-content: center;
   top: 0;
   bottom: 0;
   left: 0;
   right: 0;
  }
 </style>
</head>

<body>
 <div id="loading-screen">
  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
   <rect width="6" height="14" x="1" y="4" fill="#112d4e">
    <animate id="svgSpinnersBarsScaleFade0" fill="freeze" attributeName="y"
     begin="0;svgSpinnersBarsScaleFade1.end-0.25s" dur="0.75s" values="1;5" />
    <animate fill="freeze" attributeName="height" begin="0;svgSpinnersBarsScaleFade1.end-0.25s" dur="0.75s"
     values="22;14" />
    <animate fill="freeze" attributeName="opacity" begin="0;svgSpinnersBarsScaleFade1.end-0.25s" dur="0.75s"
     values="1;.2" />
   </rect>
   <rect width="6" height="14" x="9" y="4" fill="#112d4e" opacity=".4">
    <animate fill="freeze" attributeName="y" begin="svgSpinnersBarsScaleFade0.begin+0.15s" dur="0.75s" values="1;5" />
    <animate fill="freeze" attributeName="height" begin="svgSpinnersBarsScaleFade0.begin+0.15s" dur="0.75s"
     values="22;14" />
    <animate fill="freeze" attributeName="opacity" begin="svgSpinnersBarsScaleFade0.begin+0.15s" dur="0.75s"
     values="1;.2" />
   </rect>
   <rect width="6" height="14" x="17" y="4" fill="#112d4e" opacity=".3">
    <animate id="svgSpinnersBarsScaleFade1" fill="freeze" attributeName="y" begin="svgSpinnersBarsScaleFade0.begin+0.3s"
     dur="0.75s" values="1;5" />
    <animate fill="freeze" attributeName="height" begin="svgSpinnersBarsScaleFade0.begin+0.3s" dur="0.75s"
     values="22;14" />
    <animate fill="freeze" attributeName="opacity" begin="svgSpinnersBarsScaleFade0.begin+0.3s" dur="0.75s"
     values="1;.2" />
   </rect>
  </svg>
 </div>

 <div id="root"></div>
 <script type="module" src="/src/main.tsx"></script>
 <script>
  setTimeout(() => {
   document.body.classList.add('loaded')
  }, 2000)
 </script>
</body>

</html>
